# 配置数据库连接信息
spring.datasource.url=jdbc:mysql://localhost:3306/sampledb
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#指定自定义连接池
#spring.datasource.type=org.apache.commons.dbcp2.BasicDatasource

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#数据库监控配置
management.health.db.enabled = true
management.health.defaults.enabled = true

#应用磁盘空间检查配置
management.health.diskspace.enabled = true
management.health.diskspace.path = F:/masterSpring/code
management.health.diskspace.threshold = 0

# ElasticSearch服务健康检查配置
management.health.elastisearch.enabled = true
management.health.elastisearch.indices = index1, index2
management.health.elastisearch.response-timeout = 100

# Solr服务健康检查配置
management.health.solr.enabled = true
# JMS服务健康检查配置
management.health.jms.enabled = true
# Mail服务健康检查配置
management.health.mail.enabled = true
# MongoDB服务健康检查配置
management.health.mongo.enabled = true
# Rabbit MQ服务健康检查配置
management.health.rabbit.enabled = true
# Redis服务健康检查配置
management.health.redis.enabled = true
management.health.status.order = DOWN, OUT_OF_SERVICE, UNKNOWN, UP
